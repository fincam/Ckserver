<!DOCTYPE html>
<html>
<head>
	<title>Student Login</title>
    <style>
body {
	background: linear-gradient(to right, #ff9966, #ff5e62);
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

.container {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-form {
	background: white;
	padding: 40px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	border-radius: 4px;
}

h2 {
	text-align: center;
	margin-bottom: 30px;
	color: #ff5e62;
}

label {
	display: block;
	margin-bottom: 10px;
	font-weight: bold;
}

input[type="text"],
input[type="password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
	margin-bottom: 20px;
}

button[type="submit"] {
	background: #ff5e62;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
	background: #ff3349;
}

p {
	text-align: center;
	margin-top: 20px;
	font-size: 14px;
	color: #666;
}

p a {
	color: #ff5e62;
	text-decoration: none;
}
    </style>
</head>
<body> 
	<div class="container">
		<div class="login-form">
			<h2>Student Login</h2>
			<form id="login-form">
            <form action="/login" method="POST">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<button type="submit">Login</button>
            </form>
            </form>
			<p>Not a member yet? <a href="/register">Register here</a></p>
		</div>
	</div>
</body>
</html>
