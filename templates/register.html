<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
/* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

/* Page title styles */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form container styles */
form {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Input label styles */
label {
    display: block;
    margin-bottom: 5px;
}

/* Input styles */
input[type="text"],
input[type="password"],
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Button styles */
button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Alert container styles */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
    color: #721c24;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
}

/* Password rule popup styles */
#password-rule {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    display: block;
}

/* Link styles */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">

        <ul class=flashes>
        
             <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';"></span>
                
</div>
        
        </ul>
    

    <h1>Register</h1>
    <form action="/register" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!-- Password rule popup -->
            <span id="password-rule" style="display:none; color:red;">Password must contain at least one lowercase letter, one uppercase letter, one digit, one special character, and be at least 8 characters long!</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div>
            <label for="grade">Grade:</label>
            <select id="grade" name="grade">
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>

    <!-- Script to show password rule popup -->
    <script>
        document.getElementById('password').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var passwordRule = document.getElementById('password-rule');
            if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/)) {
                passwordRule.style.display = 'block';
            } else {
                passwordRule.style.display = 'none';
            }
        });
    </script>
    <a href="C:\Users\ranja\OneDrive\Documents\PBL\templates\login.html">Already have an account? Log in.</a>
</div>
</body>
</html>
