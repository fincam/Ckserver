<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher
     Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>

<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
             <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                 {{ message }}
</div>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <h1>Welcome to the Teacher  Dashboard, {{ session['name'] }}</h1>
    <h2>Reward or Deduct Points</h2>
    <form action="/transfer_money" method="POST">
        <div>
            <label for="recipient">Recipient Username:</label>
            <input type="text" id="recipient" name="recipient" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>
        </div>
        <button type="submit">Reward Points</button>
        <button type="submit" formaction="/deduct" formmethod="POST">Deduct Points</button>
    </form>
    <br>
    <a href="/">Logout</a>

</body>
</html>
