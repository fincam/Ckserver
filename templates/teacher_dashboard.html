<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher
     Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
/* CSS for Student Dashboard */

/* Body styles */
body {
    font-family: cursive, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Container styles */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Alert styles */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert.success {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.alert.error {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

/* Form styles */
form {
    margin-bottom: 20px;
}

form div {
    margin-bottom: 10px;
}

form label {
    display: block;
    font-weight: bold;
}

form input[type="text"],
form input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button styles */
button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover,
button[type="submit"]:focus {
    background-color: #0056b3;
}

/* Link styles */
a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>

</head>

<body>
    <div id="rectangle"></div>  
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
             <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                 {{ message }}
</div>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <h1>Welcome to the Teacher  Dashboard, {{ session['name'] }}</h1>
    <h2>Reward or Deduct Points</h2>
    <form action="/transfer_money" method="POST">
        <div>
            <label for="recipient">Recipient Username:</label>
            <input type="text" id="recipient" name="recipient" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>
        </div>
        <button type="submit">Reward Points</button>
        <button type="submit" formaction="/deduct" formmethod="POST">Deduct Points</button>
    </form>
    <br>
    <a href="/">Logout</a>

</body>
</html>
